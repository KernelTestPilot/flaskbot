
<!DOCTYPE html>
<html>
<head>
	<title>AJAX Example</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='js/style.css') }}">
	<script src="{{ url_for('static', filename='js/form.js') }}"></script>
  
  
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
</head>
<body>
    <div class="container">
      
      <header class="header">
        <nav >
          <ul>
            <li><a href="">Reddit</a></li>
            <li><a href="">Twitter</a></li>
          
          </ul>
        </nav>
       
    </header>
        <aside class="sidebar">
              <div class="form-container">
                <form class="form-inline">
                  <div class="form-group">
                    <label class="sr-only" for="nameInput"></label>
                    <input type="text" class="form-control" id="nameInput" placeholder="search..">
                    <select name="type" id="type">
                      <option value="hot">Hot</option>
                      <option value="new">New</option>
                      <option value="rising">rising</option>
              
                    </select>
                   
                  </div>
                  <button type="submit" class="btn">Search</button>
            
                </form>
                
            
                <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
                
                
            </div>
            
        </aside>
        
        <section class="main">
          <div class="listmain">
            <p>Most searched:</p>
            <li> wallstreetbets</li>
            <li> 4chan</li>
            <li> aww</li>
            <li> pics</li>
        </div>
          <h2>images is fun</h2>
         <p>Search for your favorite subreddit and colllect the funniest images</p>
         
    </section>
      
      <section class="imagesection">
        <figure id="test" class="images">
              
          <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
           
              
            </figure>
      </section>
        <footer>
            <h3></h3>
            <p>Image fetcher for reddit. Made by dahlberg</p>
        </footer>
      </div>
</body>
</html>
