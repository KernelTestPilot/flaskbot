<html>
  <head>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='js/style.css') }}">
	<script src="{{ url_for('static', filename='js/form.js') }}"></script>

  </head>
  <body>
    <div class="container">
      <div class="hero-image">
        <div class="hero-text">
          <h1>Images is fun</h1>
          <p>Search for your subreddit</p>
        </div>
      </div>
      <header class="header">
       <div class="page-nav">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="nameInput"></label>
              <input type="text" class="form-control" id="nameInput" placeholder="search..">
              <select name="type" id="type">
                <option value="hot">Hot</option>
                <option value="new">New</option>
                <option value="rising">rising</option>
              </select>
            </div>
            <button type="submit" class="btn">Search</button>
          </form>
          <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>

      </div>
        </header>

        <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper" id="test">
 
      </div>
   
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script>

    let swiper = new Swiper(".mySwiper", {
      observer: true,
            observeParents: true,
            loop: true,
      effect: "cards",
      grabCursor: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
     });</script>

</div>
  </body>
  </html>
